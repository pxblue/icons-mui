version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:8.11-browsers
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: |
            yarn
            cd mui-icon-builder && yarn && cd ..
      - run:
          name: Build MUI
          command: yarn build:full
      - run:
          name: Verify MUI Artifacts
          command: yarn test